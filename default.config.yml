          'Это реакция пользователя на твой предыдущий ответ:'
          '{reaction}'
        # каналы в которых эта функция может работать
        allowed_channels:
        - 978782420000190538
        - 988614007952920586
        # время, в течении которого бот может отреагировать на ответ
        time_to_answer: 90
        # шанс ответа
        chance: 0.5
        # должен-ли шанс быть зависим от прошедшего времени (чем больше прошло - тем ниже шанс) 
        time_priority: true 
        
