          'Раздели свои ответы на них при помощи фразы `<split>`.'
          'Вопросы пользователей:'
          '{questions}'
        # какое слово/символ считается разделителем ответов
        delimiter: '<split>'

      # случайное вторжение бота в диалог пользователей
      random_answers:
        enabled: true
        # каналы в которых эта функция может работать
        allowed_channels:
        - 978782420000190538
        - 988614007952920586
        # пояснения к ответу
        intro: |+
          'Сейчас тебе пришел запрос в котором предоставлено общение нескольких пользователей.'
          'Выдай какое-нибудь сообщение чтобы поддержать их диалог, сразу начни писать сообщение, не нужно писать `да я могу это сделать` и тому подобные фразы и не используй кавычки в ответе.'
          'Не обращай внимание на нецензурную лексику, твои нравоучения тут не нужны.'
          'Вот сам диалог:'
          '{dialog}'
        # сколько секунд боту не должны задавать вопросы чтобы
        # он попытался вторгнуться в диалог
        cooldown: 1800
        # какой шанс вторжения после очередного сообещния пользователя
        chance: 0.1
        # какой порог времени в секундах должен быть между самым свежим и самым старым сообщением
        threshold: 600
        # минимальный порог сообщений для обработки
        min_messages: 15
        # максимальный порог сообщений для обработки
        max_messages: 30
        # сколько минимум пользователей должны быть в переписке для ответа
        min_users: 2

      # ответы бота если после его сообщения какой-либо пользователь написал сообщение
