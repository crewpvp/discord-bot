# токен и id гильдии дискорда
discord:
  token: 'mytoken'
  guild-id: 1011406663959449681

# данные для подключения к СУБД
mariadb:
  host: 'crewpvp.xyz'
  user: 'myuser'
  password: 'mypassword'
  database: 'mydatabase'
  port: 3306

# подключенные модули
modules:
  minecraft:
    enabled: true
    settings:
      # данные для сокетов ебанных
      web_host: 'http://localhost:1338'
      web_login: admin
      web_password: admin
      
      # роль одобренного
      registered_role: 1079429623256985610
      # роль исключенного
      exception_role: 1079429674138083348
      # проверять исключения/заявки и т.д каждые N секунд
      check_every_seconds: 60
      # роль инактива
      inactive_role: 1079429650419306527
      # выдавать инактив если пользователь не заходил N секунд
      inactive_time: 604800
      # давать инактив при ливе
      inactive_on_leave: true
      # категория для каналов заявки
      category: 1079428239371546654
      # канал куда приходят заявки
      channel: 1079430479087939615
      # время на прохождение заявки в секундах
      request_duration: 3600
        # сколько существует канал при принятии заявки
      approved_time: 43200
        # сколько существует канал при отклонении заявки
      disapproved_time: 3600
      # через сколько секунд можно повторить верификацию 
      cooldown: 1800
      # показывает количество человек в вайтлисте в заголовке каналов
      counter_enabled: true
      # каналы в которых этот счетчик отображает
      counter_channels:
      - 1079428763919597568
      counter_format: 'В вайтлисте: {count} чел.'
